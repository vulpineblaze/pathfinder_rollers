<p>Every time you click the button, a new item is rolled from the d20pfsrd.com tables</p>

<button onclick="document.getElementById('demo').innerHTML = getMagicItem() ">Click Me</button>

<p id="demo"></p>

<script>
function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
}
function getMagicItem(){
	var ret_val;
	var num = getRndInteger(1,100);
	if(num>=1&&num<=5){
		ret_val = getArmor();
	}else if(num>=6&&num<=10){
		ret_val = getShield();
	}else if(num>=11&&num<=20){
		ret_val = "Weapons";
	}else if(num>=21&&num<=30){
		ret_val = "Potions";
	}else if(num>=31&&num<=40){
		ret_val = "Rings";
	}else if(num>=41&&num<=50){
		ret_val = "Rods";
	}else if(num>=51&&num<=65){
		ret_val = "Scrolls";
	}else if(num>=66&&num<=68){
		ret_val = "Staves";
	}else if(num>=69&&num<=83){
		ret_val = "Wands";
	}else if(num>=84&&num<=100){
		ret_val = "Wondrous";
	}else{
		ret_val = num;
	}
	// ret_val += num;
	// console.log(ret_val);
	return ret_val;
}

function getArmor(){

	}else{

	}
	return ret_val;
}

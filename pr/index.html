<!DOCTYPE html>
<html>
<body>

<h2>Pathfinder Rolling Site</h2>

<p>Every time you click the button, a new item is rolled from the d20pfsrd.com tables</p>

<button onclick="document.getElementById('demo').innerHTML = getMagicItem() ">Click Me</button>

<p id="demo"></p>

<script>
function getRndInteger(min, max) {
    return Math.floor(Math.random() * (max - min + 1) ) + min;
}
function getMagicItem(){
	var ret_val;
	var num = getRndInteger(1,100);
	if(num>=1&&num<=15){
		ret_val = getArmor();
	}else if(num>=16&&num<=30){
		ret_val = getShield();
	}else if(num>=31&&num<=45){
		ret_val = getWeapon();
	}else if(num>=46&&num<=55){
		ret_val = getPotion();
	}else if(num>=56&&num<=64){
		ret_val = getRing();
	}else if(num>=65&&num<=73){
		ret_val = getRod();
	}else if(num>=74&&num<=82){
		ret_val = getScroll();
	}else if(num>=83&&num<=91){
		ret_val = getStaff();
	}else if(num>=92&&num<=98){
		ret_val = getWand();
	}else if(num>=99&&num<=100){
		ret_val = getWondrous();
	}else{
		ret_val = num;
	}
	// ret_val += num;
	// console.log(ret_val);
	return ret_val;
}
